
<script>

  alert('马上开始一元二次方程')

  var a = +prompt('请输入非零数值a:')
  var b = +prompt('请输入数值b:')
  var c = +prompt('请输入数值c:')

  var delta = b * b - 4 * a * c


  if (delta > 0) {
    var s_delta = Math.sqrt(delta)

    var x1 = (-b + s_delta) / (2 * a)
    var x2 = (-b - s_delta) / (2 * a)

    console.log('x1='+x1)
    console.log('x2='+x2)
  } else {
    if (delta === 0) {
      var x = (-b) / (2 * a)

      console.log('x='+x)
    } else {
      if (delta < 0) {
        var s_delta = Math.sqrt(-delta)

        var x1r = (-b) / (2 * a)
        var x1i = s_delta / (2 * a)
        var x2r = (-b) / (2 * a)
        var x2i = -s_delta / (2 * a)

        if (x1i < 0) {
          console.log('x1 = ' + x1r + ' - ' + (-x1i) + 'i')
        } else {
          console.log('x1 = ' + x1r + ' + ' + x1i + 'i')
        }
        if (x2i < 0) {
          console.log('x2 = ' + x2r + ' - ' + (-x2i) + 'i')
        } else {
          console.log('x2 = ' + x2r + ' + ' + x2i + 'i')
        }
      }
    }
  }

  alert('马上开始二元一次方程组')

  var a = +prompt('请输入非零数值a:')
  var b = +prompt('请输入非零数值b:')
  var c = +prompt('请输入数值c:') 
  var d = +prompt('请输入非零数值d:')
  var e = +prompt('请输入非零数值e:')
  var f = +prompt('请输入数值f:') 

  if ((-a / b) != (-d / e)) {
    var x = (c * e - b * f) / (a * e - b * d)
    var y = (d * c - a * f) / (d * b - a * e)
    console.log('x='+x)
    console.log('y='+y)
  } else {
    if ((a / b) == (d / e) && (b / c) == (e / f)) {
      console.log('该方程组有无数解')
    } else {
      console.log('该方程组无解')
    }
  } 
  
</script>

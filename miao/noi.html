<script id="ch0105/01">
  var n = Number(prompt('请输入学生人数：'))
  while (n < 1 || n > 100) {
    console.log('学生人数应在1到100人之间')
    var n = Number(prompt('请输入学生人数：'))
  }
  var s_age = 0
  var age
  var theNumber

  for (var theNumber = 0; theNumber < n; theNumber = theNumber + 1) {
    age = Number(prompt('请输入第 '+ (theNumber + 1) +' 个学生的年龄'))
    while (age < 15 || age > 25) {
      console.log('学生年龄应在15到25岁之间')
      age = Number(prompt('请输入第 '+ (theNumber + 1) +' 个学生的年龄'))
    }
    s_age = s_age + age
  }
  console.log((s_age / n).toFixed(2))
</script>

<script id="ch0105/02">

<script id="ch0105/03">
  var n = Number(prompt('请输入样本容量：'))
  while (n >= 100) {
    console.log('样本容量不超过100')
    var n = Number(prompt('请输入样本容量：'))
  }
  var sum = 0
  var samples
  var theNumber

  for (var theNumber = 0; theNumber < n; theNumber = theNumber + 1) {
    samples = Number(prompt('请输入第 '+ (theNumber + 1) +' 个样本数据'))
    while (Math.abs(samples) > 1000) {
      console.log('浮点数的绝对值不超过1000')
      samples = Number(prompt('请输入第 '+ (theNumber + 1) +' 个样本数据'))
    }
    sum = sum + samples
  }

  console.log((sum / n).toFixed(4))
</script>

<script id="ch0105/05">
  var n = Number(prompt('请输入参加考试的学生人数：'))

  } 
  var max = -Infinity

<script id="ch0105/06">
  var n = Number(prompt('请输入序列的个数：'))
  while (n < 1 || n > 1000) {
    console.log('序列的个数应在1到1000之间')
    var n = Number(prompt('请输入序列的个数：'))
  } 
  var max = -Infinity
  var min = Infinity
  var integer
  var theNumber

  for (var theNumber = 0; theNumber < n; theNumber = theNumber + 1) {
    integer = Number(prompt('请输入第 '+ (theNumber + 1) +' 个序列的跨度'))
    while (n < 0 || n > 1000) {
      console.log('应输入不超过1000的非负整数')
      integer = Number(prompt('请输入第 '+ (theNumber + 1) +' 个序列的跨度'))
    } 
    if (integer > max) {
      max = integer
    }
    if (integer < min) {
      min = integer
    }
  }

  console.log(max - min)
</script>

<script id="ch0105/14">

<script id="ch0105/15">
  var r = Number(prompt('请输入投资的复合年利率：'))
  while (r < 0 ||  r > 20) {
    console.log('投资的复合年利率应为0到20年之间')
    var r = Number(prompt('请输入投资的复合年利率：'))
  }
  var m = Number(prompt('请输入约翰目前拥有的钱的总值：'))
  while (m < 100 || m > 1000000) {
    console.log('约翰目前拥有的钱的总值应为100到1000000之间')
    var m = Number(prompt('请输入约翰目前拥有的钱的总值：'))
  }
  var y = Number(prompt('请输入约翰要投资的年数：'))
  while (y < 0 ||  y > 400) {
    console.log('约翰要投资的年数应为0到400年之间')
    var y = Number(prompt('请输入约翰要投资的年数：'))
  }
  
  for (var theNumber = 1 ; theNumber <= y ; theNumber = theNumber + 1) {
    m = m * (1 + r / 100)
  }
  
  console.log(Math.trunc(m))
</script>

<script id="ch0105/16">
  var n = Number(prompt('请输入程序员的年薪（以万为单位）：'))
  while (n < 10 ||  n > 50) {
    console.log('程序员的年薪应为10到50万之间')
    var n = Number(prompt('请输入程序员的年薪（以万为单位）：'))
  }
  var k = Number(prompt('请输入房价增长速度（以百分比为单位）：'))
  while (k < 1 || k > 20) {
    console.log('房价增长速度应为1%到20%之间')
    var k = Number(prompt('请输入房价增长速度（以百分比为单位）：'))
  }
  var price = 200
  var theNumber = 1
  var money = 0
  
  while (true) {
    money = money + n
    if (money > price) {
      console.log(theNumber)
      break
    }
    if (theNumber > 20) {
      console.log('Impossible')
      break
    }
    price = price * ( 1 + k / 100)
    theNumber = theNumber + 1
  }   
</script>

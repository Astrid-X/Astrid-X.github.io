<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数s是否为水仙花数" >
  var n = + prompt('数字：')
  var x = n
  var digit
  var width = 0

  do {
    digit = x % 10
    x = (x - digit) / 10
    width++
  } while (x > 0)

  var sum = 0

  do {
    digit = x % 10
    sum += digit ** width
    x = (x - digit) / 10
  } while (x >0)

  if (sum === 0) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数" >
  var x = +prompt('请输入第一位数：')
  var y = +prompt('请输入第二位数：')

  var min = x > y ? y : x

  for (var i = min; i > 0; i--) {
    if (x % i === 0 && y % i === 0) {
      console.log(i)
      break
    }
  }

  var max = x < y ? y : x
  for (var i = max; i <= x * y; i++) {
    if (i % x === 0 && i % y === 0) {
      console.log(i)
      break
    }
  }
</script>
